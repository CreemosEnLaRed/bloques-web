<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Web Blocks</title>
	<script src="./js/blockly_compressed.js"></script>
	<script src="./js/blocks_compressed.js"></script>
	<script src="./js/msg/js/en.js"></script>

	<script src="./js/html-simple.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class="p-3">
	<div class="row row-cols-2" style="height: 92vh">
	  <div id="blocklyDiv" class="col"></div>
	  <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#pagina">Pagina</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#html">HTML</a>
          </li>
        </ul>

        <div class="p-3">Aca va a ir la pagina renderizada, en el otro tab va a estar el HTML generado</div>
	  </div>
	</div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="HTML" colour="%{BKY_LOGIC_HUE}">
		<block type="hs_text">
			<value name="value">
				<shadow type="text"></shadow>
			</value>
		</block>
		<block type="hs_par"></block>
		<block type="hs_title">
			<value name="value">
				<shadow type="text"></shadow>
			</value>
		</block>
		<block type="hs_list"></block>
		<block type="hs_li"></block>
    </category>
    <category name="Valores" colour="%{BKY_LOGIC_HUE}">
		<block type="logic_boolean"></block>
		<block type="text"></block>
		<block type="math_number">
			<field name="NUM">123</field>
		</block>
    </category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
