<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Blocks</title>
  <script src="./js/blockly_compressed.js"></script>
  <script src="./js/blocks_compressed.js"></script>
  <script src="./js/msg/js/en.js"></script>

  <script src="./js/html-simple.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="blocklyDiv" style="height:96vh; width: 49%;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="HTML" colour="%{BKY_LOGIC_HUE}">
		<block type="hs_text">
			<value name="value">
				<shadow type="text"></shadow>
			</value>
		</block>
		<block type="hs_par"></block>
		<block type="hs_title">
			<value name="value">
				<shadow type="text"></shadow>
			</value>
		</block>
		<block type="hs_list"></block>
		<block type="hs_li"></block>
    </category>
    <category name="Valores" colour="%{BKY_LOGIC_HUE}">
		<block type="logic_boolean"></block>
		<block type="text"></block>
		<block type="math_number">
			<field name="NUM">123</field>
		</block>
    </category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
