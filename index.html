<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bloques Web</title>
    <script src="./lib/blockly_compressed.js"></script>
    <script src="./lib/blocks_compressed.js"></script>
    <script src="./lib/msg/js/en.js"></script>

    <script src="./lib/bloques.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
  </head>
  <body class="p-3">
    <div class="row row-cols-2" style="height: 92vh">
      <div id="blocklyDiv" class="col"></div>
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a id="tabPagina" class="nav-link active" href="#pagina">Pagina</a>
          </li>
          <li class="nav-item">
            <a id="tabHTML" class="nav-link" href="#html">HTML</a>
          </li>
          <li class="nav-item">
            <a id="tabFile" class="nav-link" href="#file">Archivos</a>
          </li>
        </ul>

        <div id="targetDOM" class="p-3"><p>Arrastra bloques a la izquierda para ver el resultado aca.</div>

        <div id="targetHTML" style="height:80vh;margin:2em 0"></div>

        <div id="fileSection" class="p-3" style="display:none">
          <button id="export" class="btn btn-sm btn-primary w-100 my-3">Descargar</button>

          <div class="row">
            <div class="col">
              <input type="file" id="file-import">
            </div>
            <div class="col">
              <button id="import" class="btn btn-sm btn-primary w-100">Cargar</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Texto" colour="0">
        <block type="hs_text"></block>
        <block type="hs_wraptext"></block>
        <block type="hs_link"></block>
        <block type="hs_par"></block>
        <block type="hs_title">
        </block>

        <label text="Plantillas"></label>

        <block type="hs_title">
            <statement name="ITEMS">
                <block type="hs_text"></block>
            </statement>
        </block>

        <block type="hs_par">
            <statement name="ITEMS">
                <block type="hs_text">
                <next>
                    <block type="hs_wraptext"></block>
                </next>
                </block>
            </statement>
        </block>

    </category>
    <category name="Lista" colour="90">
        <block type="hs_list"></block>
        <block type="hs_li"></block>

        <label text="Plantillas"></label>

        <block type="hs_list">
            <statement name="ITEMS">
                <block type="hs_li">
                    <statement name="ITEMS">
                        <block type="hs_text">
                            <field name="TEXT">Rojo</field>
                        </block>
                    </statement>
                    <next>
                        <block type="hs_li">
                            <statement name="ITEMS">
                                <block type="hs_text">
                                    <field name="TEXT">Azul</field>
                                </block>
                            </statement>
                        </block>
                    </next>
                </block>
            </statement>
        </block>
    </category>
    <category name="Tabla" colour="45">
        <block type="bs_table"></block>
        <block type="bs_table_row"></block>
        <block type="bs_table_cell"></block>
    </category>
    <category name="Otros" colour="180">
        <block type="hs_img"></block>
        <block type="hs_div"></block>
    </category>
    <category name="Bootstrap" colour="230">
        <block type="bs_alert"></block>
        <block type="bs_badge"></block>
        <block type="bs_button"></block>

        <block type="bs_card"></block>
        <block type="bs_card_body"></block>
        <block type="bs_card_image"></block>

        <block type="bs_container"></block>
        <block type="bs_row"></block>
        <block type="bs_col"></block>

        <block type="bs_navbar"></block>
        <block type="bs_navitem"></block>

        <label text="Plantillas"></label>

        <block type="bs_card">
            <statement name="ITEMS">
                <block type="bs_card_image">
                    <next>
                        <block type="bs_card_body">
                            <statement name="ITEMS">
                                <block type="hs_title">
                                    <statement name="ITEMS">
                                    <block type="hs_text">
                                        <field name="TEXT">Titulo</field>
                                    </block>
                                    </statement>
                                </block>
                            </statement>
                        </block>
                    </next>
                </block>
            </statement>
        </block>

        <block type="bs_card">
            <statement name="ITEMS">
                <block type="bs_card_body">
                <statement name="ITEMS">
                    <block type="hs_title">
                        <statement name="ITEMS">
                        <block type="hs_text">
                            <field name="TEXT">Titulo</field>
                        </block>
                        </statement>
                    </block>
                </statement>
                <next>
                    <block type="bs_card_image">
                        <field name="TYPE">bottom</field>
                    </block>
                </next>
                </block>
            </statement>
        </block>
    </category>
  </xml>

  <script type="module" src="js/app.js"></script>
  <script src="./lib/vs/loader.js"></script>
  <script src="./js/monacoloader.js"></script>
</body>
</html>
